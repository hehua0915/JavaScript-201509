<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var url="http://kbs.sports.qq.com/kbsweb/game.htm?mid=100000&cid=1467086&app=1.0";
    function getUrl(url){
        var reg=/([^?&=]+)=([^?&=]+)/g;
        var ary={};
        var a=reg.exec(url);
        while(a){
            ary[a[1]]=a[2];
            a=reg.exec(url);
        }
        return ary;
    }
    var res=getUrl(url);
    console.log(res);
</script>
</body>
</html>
