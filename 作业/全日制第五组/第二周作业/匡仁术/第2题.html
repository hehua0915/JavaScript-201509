    var url = "http://kbs.sports.qq.com/kbsweb/game.htm?mid=100000&cid=1467086&app=1.0";
    function urlToObj(str) {
        var obj = {};
        var res=null;
        var reg = /([^=?&]+)=([^=?&]+)/g;
        while (res = reg.exec(url)) {
            obj[res[1]] = res[2];
        }
        return obj;
    }
    console.log(urlToObj(url));
</script>
