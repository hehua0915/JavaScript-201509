   // 3、深刻的来理解函数的三种角色
    var num = 0;
    function Fn(num) {
        arguments[0] = 100;
        this.num = 200;
        console.log(num);//100
        console.log(this.num);//200
        return num;
    }

    Fn.num = 400;
    Fn.prototype.num = 300;//给fn增加一个公有变量num=300
    Fn.prototype.getNum = function () {//给fn增加一个公有的方法
        console.log(this.num);//300
    };

    var f = new Fn(num);//给fn创建一个实例f
    console.log(f.num);//200
    f.getNum();//this->f->200
    Fn.prototype.getNum();//300
    console.log(num);//0

    var n = Fn(num);
    console.log(n);//100
    console.log(num);//200



</script>
