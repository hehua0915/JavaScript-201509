<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var url="http://kbs.sports.qq.com/kbsweb/game.htm?mid=100000&cid=1467086&app=1.0";

    var newurl =url.substring(url.indexOf('?')+1);

    var reg=/\w+=\w+(\.\d)?/g;
    var ary=newurl.match(reg);
    var obj={};
    for(var i=0;i<ary.length;i++){
        var xx=ary[i].split('=');
        obj[xx[0]]=parseFloat(xx[1]);
        console.log(xx[1]);
    }
    console.log(obj);
</script>
</body>
</html>
