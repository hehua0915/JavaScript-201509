<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>深刻来理解函数的三种角色</title>
</head>
<body>
<script type="text/javascript">
	//函数的三种角色 
	//构造函数：类或者实例;
	//普通函数：普通函数的执行和所谓的类没有什么关系;
	//函数也是一个普通的对象：函数也可以像Object一样给自己增加属性名和属性值
	//这三种角色执行的时候相互之间互不影响
	
	var num =0;
	function Fn(num){
		arguments[0] = 100;
		this.num = 200;
		console.log(num);
		console.log(this.num);
		return num;
	}
	Fn.num = 400;
	Fn.prototype.num = 300;
	Fn.prototype.getNum = function (){
		console.log(this.num);
	}
	
	var f = new Fn(num);
	console.log(f.num);
	f.getNum();
	Fn.prototype.getNum();
	console.log(num);
	
	
	var n = Fn(num);
	console.log(n);
	console.log(num);
</script>
</body>
</html>
