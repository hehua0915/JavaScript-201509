<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>把url中问号后传递的参数值获取到,例如:获取的结果是{mid:10000,cid:1467086,app:1.0}</div>
<script type="text/javascript">
    var url="http://kbs.sports.qq.com/kbsweb/game.htm?mid=100000&cid=1467086&app=1.0";
    function format(str){
        var obj = {};
        var reg = /([^?&=]+)=([^?&=]+)/g;
        str.replace(reg,function(){
            obj[arguments[1]]=arguments[2];
        });
        return obj
    }
    console.log(format(url));
</script>
</body>
</html>
